  <div class="widgets widgets-js">
    <div class="widget widget-0" data-order="0">
      <div class="widget-header">
        <a href="#" class="widget-close">close</a>
        <a href="#" class="widget-move"></a>
        Quote of the day
      </div>
      <div class="widget-content">

        <div class="center-wg">
                    <img id="quote_img" alt="Smiley face" class="quote-img imgblur">
                    <div class="quote-centered"><em><a id="quoteLink" target="_blank"><p class="quote"></p></a>
                    &nbsp;-&nbsp;<p class="quoteAuthor"></p></em></div>
                    <!-- Click here -->
                </div>
      </div>
    </div>
    <div class="widget widget-1" data-order="1">
      <div class="widget-header">
        <a href="#" class="widget-close">close</a>
        <a href="#" class="widget-move"></a>

      </div>
      <div class="widget-content">
        <div>
                    <img id="joke_img" alt="Smiley face" class="quote-img imgblur">
                    <a id="jokeLink" target="_blank"><p class="joke"></p></a>
                    <p class="jokeAuthor"></p>
                </div>
      </div>
    </div>
    <div class="widget widget-2" data-order="2">
      <div class="widget-header">
        <a href="#" class="widget-close">close</a>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">

          </ol>


          <div class="carousel-inner">

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>
    <div class="widget widget-3" data-order="3">
      <div class="widget-header">
        <a href="#" class="widget-close">close</a>
        <a href="#" class="widget-move"></a>

        <div class="dashboard-music-wrapper">

         </div>
        </div>
        <div class="dashboard-music-list">
          <div class="table-responsive">

        </div>
        </div>

      </div>
    </div>
    <div class="widget widget-4" data-order="4">

          </div>

          <div class="control-box">
            <a data-slide="prev" href="#bookCarousel" class="carousel-control book-carousel left">‹</a>
            <a data-slide="next" href="#bookCarousel" class="carousel-control book-carousel right">›</a>
          </div>

        </div>

      </div>
    </div>

        </div>

            <div class="row"><div id="description" class="col-md-12"></div></div>
          </div>
        </div>

      </div>

<div id="create">+</div>
